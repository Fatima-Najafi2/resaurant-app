<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <!-- Header .......  -->

      <header class="header">
        <div class="header-div">
          <h1>Kabuli Delights:</h1>
          <p>
            Enjoy the tasty flavors and cultural variety of Afghanistan with our
            authentic dishes made to please everyone's taste buds.
          </p>
        </div>
      </header>
      <!-- menu section ............ -->

      <section class="container" id="container"></section>

      <!-- order section ................ -->

      <section class="order" id="order">
        <h2 class="order-title">Your order</h2>
        <div class="food-order"></div>
        <hr />
        <div class="total-price">
          <h4>Total price:</h4>
          <p>$55</p>
        </div>
        <div class="complete">
          <button class="order-btn">Complete order</button>
        </div>
      </section>
    </div>
    <!-- card section .................. -->

    <section class="card">
      <h2 class="card-title">Enter card details</h2>
      <form action="" class="card-form">
        <input type="text" placeholder="Enter your name" /><br />
        <input type="number" placeholder="Enter card number" /><br />
        <input type="text" placeholder="Enter CVV" /><br />
      </form>
      <button class="pay-btn">Pay</button>
    </section>

    <script src="index.js"></script>
  </body>
</html>
